<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f8bd006f00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />


</head>

<body>
    <div class="container">
        <div class="whole-card">
            <div class="weather-app">
                <h1>Current Tempº</h1>
                <section class="Title">
                    <div id="dateTime">
                    </div>
                </section>
            
                <form id="search-city" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a City" autocomplete="off" autofocus="on"
                                id="search-city-input" />        
                            <input type="submit" value="Search" class="btn btn-primary" />
                    </div>
                </form>
                <div class="overview">
                    <h2 id="city"></h2>
                    <ul>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row current-forcast">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                        class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                    </div>
                    <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/H</li>
                    </ul>
                </div>
            </div>
            <div class="row weather-forecast" id="forecast"></div>
            <small>
                <a href="https://github.com/terrygracemtn/my-weather-project" target="_blank">Open Source Code</a>
                by Teresa Cox
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
